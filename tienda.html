<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda | Barber & Drinks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                <span></span>
            </a>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar producto...">
                <i class="fas fa-search"></i>
            </div>

            <button class="menu-toggle" id="menuToggle" aria-label="Menú">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        
        <!-- Menú SOLO para móvil (oculto en PC) -->
        <nav class="nav-menu mobile-only" id="navMenu">
            <ul class="nav-list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="tienda.html" class="active">Tienda</a></li>
            </ul>
        </nav>
    </header>

    <a href="https://wa.me/525660797723?text=Hola%2C%20me%20gustar%C3%ADa%20obtener%20m%C3%A1s%20informaci%C3%B3n%20sobre%20sus%20productos." 
       class="whatsapp-float" 
       target="_blank">
        <i class="fab fa-whatsapp"></i>
        <span class="whatsapp-tooltip">¡Compra por WhatsApp!</span>
    </a>

    <main class="container">
        <div class="filter-pills">
            <button class="pill active" data-filter="todo" onclick="renderProductos('todo')">Todo</button>
            <button class="pill" data-filter="grooming" onclick="renderProductos('grooming')">Productos</button>
            <button class="pill" data-filter="ropa" onclick="renderProductos('ropa')">Ropa</button>
        </div>

        <div id="productGrid" class="product-grid"></div>
    </main>

    <div id="productModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <button class="modal-close" id="closeModalBtn">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="modal-image-area" id="modalImageArea">
                <img id="modalImg" src="" alt="Producto" class="modal-img">
                <button class="modal-nav prev" id="prevImageBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="modal-nav next" id="nextImageBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <div class="modal-details">
                <h2 id="modalTitle"></h2>
                <div class="modal-price" id="modalPrice"></div>
                
                <div class="stock-indicator" id="stockIndicator">
                    <span class="stock-badge" id="stockBadge"></span>
                    <span class="stock-text" id="stockText"></span>
                </div>
                
                <div id="talla-section" class="talla-container" style="display: none;">
                    <span class="talla-label">
                        <i class="fas fa-ruler"></i> SELECCIONA TU TALLA:
                        <span id="tallas-disponibles-info" class="talla-stock-badge">0 DISPONIBLES</span>
                    </span>
                    <div class="talla-grid" id="talla-botones"></div>
                    <div id="talla-error" style="color: #d32f2f; font-size: 0.8rem; display: none; margin-top: 5px;">
                        Por favor selecciona una talla antes de cotizar.
                    </div>
                </div>
                
                <div class="modal-description">
                    <h4>Descripción</h4>
                    <ul id="modalFeatures"></ul>
                </div>
                
                <button class="btn-whatsapp-product" id="btnWhatsappModal">
                    <i class="fab fa-whatsapp"></i>
                    <span>COTIZAR POR WHATSAPP</span>
                </button>
            </div>
        </div>
    </div>

    <div id="imageViewer" class="image-viewer">
        <button class="image-viewer-close" id="imageViewerClose">
            <i class="fas fa-times"></i>
        </button>
        <button class="image-viewer-nav prev" id="viewerPrevBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="image-viewer-container">
            <img id="viewerImg" src="" alt="Producto" class="viewer-img">
            <div class="image-viewer-counter" id="imageCounter"></div>
        </div>
        <button class="image-viewer-nav next" id="viewerNextBtn">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <footer class="footer-final">
        <div class="container">
            <p>© 2026 Barber & Drinks. Todos los derechos reservados.</p>
            <p class="footer-legal">Aviso de Privacidad</p>
            <a href="admin-login.html" class="btn-admin-footer">
                <i class="fas fa-lock"></i> Admin
            </a>
        </div>
    </footer>

    <script src="js/productos.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
