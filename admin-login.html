<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Barber & Drinks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <a href="index.html" class="back-link" style="position: absolute; top: 30px; left: 30px;">
                <i class="fas fa-arrow-left"></i>
            </a>
            
            <div class="login-logo">
                <span class="logo-bar">BARBER</span><span class="logo-drinks">ADMIN</span>
            </div>
           
            <h2 class="login-title">
                <i class="fas fa-lock"></i> Acceso Privado
            </h2>
           
            <form class="login-form" id="loginForm" autocomplete="off">
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" class="login-input" placeholder="Usuario" required autocomplete="off">
                </div>
               
                <div class="password-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="login-input" placeholder="Contraseña" required autocomplete="new-password">
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
               
                <div style="display: flex; justify-content: center; width: 100%;">
                    <button type="submit" class="login-btn" style="width: auto; min-width: 200px;">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </div>
               
                <div class="error-message" id="loginError"></div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
